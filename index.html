<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Coffee</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="movimentacao-bloqueada">
    <!-- Header -->
     <div id="div-menu-icon">
        <span class="material-symbols-outlined class-botao-menu-ativo" id="id-span-menu">menu</span>
     </div>
     <header id="id-header-pagina" class="class-header-inativo shrink">
        <span class="material-symbols-outlined" id="id-span-close-header">close</span>
        <div id="div-header-logo" class="header-logo-none">
            <img id="id-logo-img" src="./assets/css/imgs/logo_aurora.png">
            <div id="div-titulo-logo">
                <h1 id="id-titulo-logo1" class="class-titulo-logo playfair-font">Aurora Coffee</h1>
                <h1 id="id-titulo-logo2" class="class-titulo-logo playfair-font">Roasters</h1>
            </div>
        </div>

        <!-- Barra de navegação -->
        <nav id="id-nav-header" class="class-nav-retraido">
            <a href="#home" class="class-item-nav" id="id-item-promocoes">
                <span class="class-icone-item-nav material-symbols-outlined">percent_discount</span>
                <span class="class-legenda-item-nav poppins-regular">Promoções</span>
            </a>
            <a href="#perfil" class="class-item-nav" id="id-item-cardapio">
                <span class="class-icone-item-nav material-symbols-outlined">menu_book_2</span>
                <span class="class-legenda-item-nav poppins-regular">Cardápio</span>
            </a>
            <a href="#mensagens" class="class-item-nav" id="id-item-historia">
                <span class="class-icone-item-nav material-symbols-outlined">book_5</span>
                <span class="class-legenda-item-nav poppins-regular">História</span>
            </a>
            <a href="#configuracoes" class="class-item-nav" id="id-item-visita">
                <span class="class-icone-item-nav material-symbols-outlined">tour</span>
                <span class="class-legenda-item-nav poppins-regular">Visite-nos</span>
            </a>
        </nav>

        <button id="btn-header-cta" class="poppins-bold">Peça Online</button>
     </header>

     <div id="fundo-preto"></div>

     <main id="id-main-pagina">
        <section id="id-hero-section">
            <img id="id-hero-banner" src="./assets/css/imgs/hero_banner_mobile.jpg">
            <h1 id="id-titulo-principal-hero" class="playfair-font">Aurora Coffee Roasters: Onde o Dia Começa</h1>
            <h2 id="id-subtitulo-principal-hero" class="playfair-font">Torra artesanal, sabor inconfundível</h2>
            <button id="btn-hero-cta" class="poppins-bold">Peça Online</button>
        </section>
     </main>
     <script src="./assets/js/script.js"></script>
</body>
</html>
